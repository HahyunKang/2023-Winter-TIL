<!DOCTYPE html>
<html lang="ko" xmlns:th ="http://www.thymleaf.org" th:replace="~{/presentation/layouts/layout-main :: layout(~{::#content})}">

  <main class="flex-shrink-0" id="content">
            <!-- Navigation-->
            <div th:replace="~{/presentation/fragments/fragment-navigation :: navigation}"></div>

            <!-- Page Content-->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Experience Section-->
                        <section>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h2 class="text-primary fw-bolder mb-0">Experience</h2>
                                <!-- Download resume button-->
                                <!-- Note: Set the link href target to a PDF file within your project-->
                                <a class="btn btn-primary px-4 py-3" href="#!">
                                    <div class="d-inline-block bi bi-download me-2"></div>
                                    Download Resume
                                </a>
                            </div>
                            <!-- Experience Card 1-->
                            <th:block th:each="experience : ${resume.experiences}">
                                <div th:replace="~{presentation/fragments/fragment-card-experience :: card(${experience})}">
                                </div>
                            </th:block>
                        </section>
                         <!-- Education Section-->
                        <section>
                            <h2 class="text-secondary fw-bolder mb-4">Achievement</h2>
                            <!-- Education Card 1-->
                            <th:block th:each="achievement : ${resume.achievements}">
                                <div th:replace="~{presentation/fragments/fragment-card-achievement :: card(${achievement}) }"></div>
                            </th:block>
                            <!-- Education Card 2-->
                        </section>
                        <!-- Divider-->
                        <div class="pb-5"></div>
                        <!-- Skills Section-->
                        <section>
                            <!-- Skillset Card-->
                            <div class ="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                            <th:block th:each="skillType: ${skillTypes}">
                                <div th:replace="~{presentation/fragments/fragment-list-skill :: list(${resume.skills},${skillType.name()})}"></div>
                            </th:block>
                                </div>
                            </div>
                        </section>
                                    <!-- Languages list-->
                                    <div class="mb-0">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-code-slash"></i></div>
                                            <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Languages</span></h3>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3 mb-4">
                                            <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">HTML</div></div>
                                            <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">CSS</div></div>
                                            <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">JavaScript</div></div>
                                        </div>
                                        <div class="row row-cols-1 row-cols-md-3">
                                            <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Python</div></div>
                                            <div class="col mb-4 mb-md-0"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Ruby</div></div>
                                            <div class="col"><div class="d-flex align-items-center bg-light rounded-4 p-3 h-100">Node.js</div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
            </div>
  </main>
</html>
